<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rps game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>Rock Paper Scissors</h1>
          <button id="restart" class="restart-btn">Restart Game</button>
          <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
          </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
          <img src="images-1.jpg" id="rock" class="choice" alt="">
          <img src="images-3.png" id="paper" class="choice" width="200" height="200" alt="">
          <img src="download-2.png" id="scissors" class="choice" alt="">
        </div>
      </div>
  
      <!-- Modal -->
      <div class="modal">
        <div id="result" class="modal-content"></div>
        <script src="main.js"></script>
    </div>
</body>
</html>
